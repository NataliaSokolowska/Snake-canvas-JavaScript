<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="name" class="name-section">
        <h1 id="title" class="name-title"></h1>
        <div id="score">Score: <span id="scoreSpan" class="score-span">0</span>
        </div>
    </section>
    <section id="game" class="game-section">
        <canvas id="snake"></canvas>
    </section>
    <section id="btn">
        <div id="gameOverMenu" class="game-over">
            <button id="againBtn" class="try-again"></button>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
